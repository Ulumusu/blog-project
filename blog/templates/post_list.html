<!doctype html>
{% load staticfiles %}
<html>
	<head>
		<title>Ulucancer</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	
	<body>
	
		<div class="page-header">
		<h1><a href="/">Ulucancer</a></h1>
		</div>
		
		
		<div class="links">
		<div class="linkfont">
		
		<a href="https://github.com/Ulumusu"><h3>Konto na Github</h3></a>
		<a href="https://docs.djangoproject.com/en/1.11/intro/"><h3>Oficjalna dokumentacja django</h3></a>
		<a href="https://tutorial.djangogirls.org/pl/"><h3>Djangogirls poradnik</h3></a>
	
		</div>
		</div>
		
		
	<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <div class="data">
                        {{ post.published_date }}
                    </div>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
	<div id="footer">
	<p>strona powsta≈Ça w celach naukowych</p>
	</div>
    </body>
</html>


	</body>
</html>
